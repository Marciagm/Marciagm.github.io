    <script>
        let left = 0;
        let stop = false;
        let timer;
        function move () {
            timer = setInterval(function () {
                //console.log('left: ' + $('#barrier').position().left);

                if ($('#barrier').position().left <= -5138) {
                    alert('yyy: congratulations!');
                    $('#santa').animate({
                        top: '20%'
                    })
                    clearInterval(timer);
                    return;
                }
                left = left - 200;
                $('#barrier').animate({
                    left: left +  'px'
                }, 'slow')
            }, 500)
        }
        $(document).ready(function () {
            $('body').on('touchstart', function () {
                move();
            })
            $('body').on('touchend', function () {
                clearInterval(timer);
                timer = null;
            })
            $('body').on('click', function () {
                $('#santa').animate({
                    top: '50%'
                }).animate({
                    top: '60%'
                })
                left = left - 150;
                $('#barrier').animate({
                    left: left +  'px'
                }, 'slow')
            })
        })
